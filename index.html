<!DOCTYPE html>
<html>
  <head>
    <title>Secter Agent Supply Inc.</title>
    <link href='./resources/css/reset.css' rel='stylesheet' type='text/css'>
    <link href='./resources/css/style.css' rel='stylesheet' type='text/css'>
  </head>
  <body>

<!-- Header with logo starts -->

    <header class="row max-width-container  header">
        <img src="./resources/logo.png" />
        <span>Secret Agent Supply Inc.</span>
    </header>

<!-- Header with logo ends -->

<!-- Hero module starts -->

    <div class="row--top hero">
      <div class="max-width-container">
        <div class="hero-copyContainer">
          <h2>New Arrival</h2>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>
    </div>

<!-- Hero module ends -->

<!-- Navigation starts -->

    <nav>
      <div class="navBar row max-width-container">
        <span class="navItem">Eyewear</span>
        <span class="navItem">Apparel</span>
        <span class="navItem">Gadgets</span>
        <span class="navItem">Vehicles</span>
        <span class="navItem">Classes</span>
        <span class="navItem">Contact</span>
      </div>
    </nav>

<!-- Navigation ends -->

<!-- Promoted categories  container starts -->

    <div class="full-width-container white">

      <div class="max-width-container row--right promotedItemContainer">

        <div class="promotedItem column">
          <div class="imgContainer column">
            <img src="./resources/pen.png" />
          </div>
          <h3 class="thirdTitle--center black">Exploding Pen</h3>
        </div>

        <div class="promotedItem column">
          <div class="imgContainer column">
            <img src="./resources/watch.png" />
          </div>
          <h3 class="thirdTitle--center black">Cellular Watch</h3>
        </div>

        <div class="promotedItem column">
          <div class="imgContainer column">
            <img src="./resources/glasses.png" />
          </div>
          <h3 class="thirdTitle--center black">Therman Glasses</h3>
        </div>

      </div>

    </div>

<!-- Highlighted items container ends -->


<!-- Contact information starts -->

    <div class="full-page-container white">

      <div class="max-width-container row contactInfo">

        <div class="contactItem half-width-container column white">
          <h3 class="thirdTitle black">Location</h3>
          <p>-47.346436, 84.32354</p>
        </div>

        <div class="contactItem column half-width-container white contactItem">
          <h3 class="thirdTitle black">Hours</h3>
          <p>0800 - 1800</p>
        </div>

      </div>

    </div>

<!-- Contact information ends -->

<!-- Footer starts -->

  <footer>

    <div class="max-width-container">
      <p>Copyright Secret Agent Supply Inc.</p>
    </div>

  </footer>

<!-- Footer ends -->



  </body>
</html>
